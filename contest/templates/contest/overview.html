{% load contest_extras %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Problem</th>
      <th>Pass Rate</th>
    </tr>
  </thead>
  <tbody>
    {% for problem in contest.problem.all %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td><a href="#">{{ problem.pname }}</td>
        <td>
          <div class="progress">
            <div name="pass" class="progress-bar progress-bar-success" role="progressbar" 
                 aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              <span name="pass_ratio">
               
              </span>
            </div>
            <div name="not_pass" class="progress-bar progress-bar-danger" role="progressbar"
                 aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            </div>
          </div>
        </td>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% load staticfiles %}
<link href="{% static 'contest/css/overview.css' %}" rel="stylesheet">
<script src="{%static 'contest/js/overview.js'%}"></script>
